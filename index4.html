<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form and Sortable Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <h2 class="mt-5">Registered Users</h2>
    <input type="text" id="filterInput" placeholder="Filter by name" class="form-control mb-3">
    <table class="table table-bordered" id="userTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Email</th>
                <th onclick="sortTable(2)">Age</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be inserted here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const age = document.getElementById('age').value;

        const table = document.getElementById('userTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.insertCell(0).innerText = name;
        newRow.insertCell(1).innerText = email;
        newRow.insertCell(2).innerText = age;

       
        document.getElementById('registrationForm').reset();
    });

    document.getElementById('filterInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#userTable tbody tr');
        rows.forEach(row => {
            const nameCell = row.cells[0].innerText.toLowerCase();
            row.style.display = nameCell.includes(filter) ? '' : 'none';
        });
    });

    function sortTable(columnIndex) {
        const table = document.getElementById('userTable');
        const rows = Array.from(table.rows).slice(1);
        const isAscending = table.getAttribute('data-sort') === 'asc';
        const direction = isAscending ? 1 : -1;

        rows.sort((a, b) => {
            const aText = a.cells[columnIndex].innerText;
            const bText = b.cells[columnIndex].innerText;
            return aText.localeCompare(bText) * direction;
        });

        rows.forEach(row => table.appendChild(row));
        table.setAttribute('data-sort', isAscending ? 'desc' : 'asc');
    }
</script>
</body>
</html>

<style>
    body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #6b9d9e; /* Light background for the page */
}

h2 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

input[type="text"],
input[type="email"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 15px;
    background-color: #000000; /* Button background color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #000000; /* Darker button background on hover */
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.table th,
.table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.table th {
    background-color: #798592; /* Header background color */
}

.table tr:hover {
    background-color: #f1f1f1; /* Row background color on hover */
}

#filterInput {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
</style>
